<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">   

    <title>Flight Planner *TEMP*</title>
</head>
<body>
    <header class="level">
        <h1 class="title is-1 level-item has-text-centered">Ace Flight Planner</h1>
    </header>

    <section class="hero is-medium is-success level">
        <div class="level-item has-text-centered">
            <h2 class="title is-2">Allows us to help guide you on your journey to unknown places...</h2>

        </div>
    </section>

    <section class="tile is-ancestor is-vertical">

        <div class="tile is-parent notification is-primary is-fullhd level-item .img-responsive img2">
            <h2">Flight Rates</h2>
            <!--flight planner here-->
            <div class="flight control">
                <input type="text" placeholder="search airports" id="searchairports" class="input">
                <button id="searchairportsbtn" class="button is-link is-small">Search airports</button>
                <ul id="airportsearchresults"></ul>
                <p id="noresult">Try another search</p>
            </div>
            <div class = "flight control">
                <input type="text" placeholder="from airport code" id="from-flight" class="input" >
                <input type="number" placeholder="departing yyyy-mm-dd" id="from-date" class="input">
            </div>
            <div class = "flight control">
                <input type="text" placeholder="to airport code" id="to-flight" class="input" >
                <input type="number" placeholder="returning yyyy-mm-dd (optional)" id="return-date" class="input">
            </div>
            <button id="flight-quotes" class="button is-link">Get flight quotes</button>
            <ul id="resuling-flight"></ul>
            <ul id="countrycurrency"></ul>
            <p id="errormodal">No results found. Try another airport, date or try again later.</p>
        </div>
        <div class="tile is-parent notification is-warning is-fullhd level-item .img-responsive img1 control" id="currency">
            <h3">Currency Exchange Rates</h3>
            <input type="number" id="amount" placeholder="Enter amount" class="input">
            <div class="from-currency">
                <p>From</p>
                <select name="currency" class="currency-choices"> 
                    <!-- <option value="" disabled selected>Select a currency</option> -->
                </select>
            </div>
            <div class="to-currency">
                <p>To</p>
                <select name="currency" class="currency-choices">
                    <!-- <option value="">To currency</option> -->
                </select>
            </div>
            <div >
                <p id="result">result here</p>
                <button id="currency-exchange" class="button is-link">Submit</button>
            </div>
        </div>
    </section>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./assets/js/countries.js"></script>
    <script src="./assets/js/countries00.js"></script>
    <script src="./assets/js/script.js"></script>   
</body>

</html>
