<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">   

    <title>Flight Planner *TEMP*</title>
</head>
<body>
    <header class="level">
        <h1 class="title is-1 level-item has-text-centered">Ace Flight Planner</h1>
    </header>

    <section class="hero is-medium is-success level">
        <div class="hero-body level-item has-text-centered">
            <h2 class="title is-2">Allows us to help guide you on your journey to unknown places...</h2>

        </div>
    </section>

    <section class="tile is-ancestor">
        <div class="tile is-parent notification is-warning" id="currency">
            <h3>Currency Exchange Rates</h3>
            <input type="text" id="amount" placeholder="Enter amount">
            <div class="from-currency">
                <p>From</p>
                <select name="currency" class="currency-choices"> 
                    <!-- <option value="" disabled selected>Select a currency</option> -->
                </select>
            </div>
            <div class="to-currency">
                <p>To</p>
                <select name="currency" class="currency-choices">
                    <!-- <option value="">To currency</option> -->
                </select>
            </div>
            <div id="result">
                <p>result</p>
                <button id="currency-exchange">Submit</button>
            </div>
        </div>
        <div class="tile is-parent notification is-primary">
            <h2">Flight Rates</h2>
            <!--flight planner here-->
            <div class = "flight">
                <input type="text" placeholder="from airport code" id="from-flight" >
                <input type="text" placeholder="departing yyyy-mm-dd" id="from-date">
            </div>
            <div class = "flight">
                <input type="text" placeholder="to airport code" id="to-flight" >
                <input type="text" placeholder="returning yyyy-mm-dd" id="return-date">
            </div>
            <button id="flight-quotes">Get flight quotes</button>
            <ul id="resuling-flight"></ul>
            <ul id="countrycurrency"></ul>
        </div>
    </section>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./assets/js/countries.js"></script>
    <script src="./assets/js/countries00.js"></script>
    <script src="./assets/js/script.js"></script>   
</body>

</html>
